<!DOCTYPE html>
<html>
<head>
    <title>MyUMBC Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #chatBox {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 350px;
            height: 400px;
            overflow-y: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 250px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 5px 0;
        }

        strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>MyUMBC Chatbot</h1>

    <div id="chatBox"></div>

    <div>
        <input type="text" id="userMessage" placeholder="Type your message here" onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let message = document.getElementById("userMessage").value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: "message=" + encodeURIComponent(message)
            })
            .then(response => response.text())
            .then(data => {
                chatBox.innerHTML += `<p><strong>Bot:</strong> ${data}</p>`;
                document.getElementById("userMessage").value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
